<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
</head>
<body>
<h1>Создайте учетную запись</h1>
<p>Пожалуйста, введите свои данные</p>
<form>
    <hr>

    <label for="login">Логин</label>
    <input id='login' type="text" name="login" required> <br>

    <label for="name-input">Имя</label>
    <input id='name-input' type="text" name="name" required> <br>

    <label for="surname-input">Фамилия</label>
    <input id='surname-input' type="text" name="surname" required> <br>

    <label for="birthDay">Дата Рождения</label>
    <input id='birthDay' type="date" name="birthDay" required> <br>

    <label for="email">Почта</label>
    <input id="email" type="email" name="email" required> <br>

    <label for="number">Номер телефона</label>
    <input id="number" type="tel" name="number" required> <br>

    <label for="psw">Пароль</label>
    <input id="psw" type="password" name="psw" required> <br>

    <label for="psw-repeat">Подтверждение пароля</label>
    <input id="psw-repeat" type="password" name="psw-repeat" required> <br>

    <button type="reset">Сбросить</button>
    <button type="submit">Далее</button>

</form>
</body>
</html>
